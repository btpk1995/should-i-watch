<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Analyzer - Is It Worth Watching?</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“º</text></svg>">
</head>
<body>
  <div class="container">
    <header>
      <h1>YouTube Video Analyzer</h1>
      <p class="subtitle">Find out if a video is worth your time in seconds</p>
    </header>

    <main>
      <form id="analyze-form" class="input-section">
        <div class="input-wrapper">
          <input
            type="url"
            id="video-url"
            placeholder="Paste YouTube URL here..."
            required
            autocomplete="off"
          >
          <button type="submit" id="analyze-btn">
            <span class="btn-text">Analyze</span>
            <span class="btn-loader"></span>
          </button>
        </div>
        <p class="hint">Supports youtube.com and youtu.be links</p>
      </form>

      <div id="error-message" class="error-message"></div>

      <div id="results" class="results hidden">
        <div class="video-preview">
          <a id="video-link" href="#" target="_blank" rel="noopener">
            <img id="video-thumbnail" src="" alt="Video thumbnail">
            <div class="play-overlay">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 5v14l11-7z"/>
              </svg>
            </div>
          </a>
          <div class="video-info">
            <h2 id="video-title"></h2>
            <p id="video-duration" class="duration"></p>
          </div>
        </div>

        <section class="summary-section">
          <h3>Quick Summary</h3>
          <p id="summary"></p>
        </section>

        <section class="topics-section">
          <h3>Top 10 Topics Discussed</h3>
          <div id="topics-list" class="topics-list"></div>
        </section>
      </div>
    </main>

    <footer>
      <p>Powered by Claude AI</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
